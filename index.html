<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Doby Mick</title>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href='https://anilist.co/api/v2/oauth/authorize?client_id={5290}&response_type=token'>Login with AniList</a>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a onclick="swap(document.getElementById(`text-based`))" href="#"
        >Text Based</a
      >
      <a onclick="swap(document.getElementById(`pictures`))" href="#"
        >Pictures</a
      >
      <a onclick="swap(document.getElementById(`clicker`))" href="#">Clicker</a>
      <a href="#">Four</a>
    </div>

    <div id="main">
      <span class="hamburger" onclick="openNav()"
        ><img src="whale3.png" alt="whale"
      /></span>
    </div>
    <div style="display: none" id="pictures" class="image-panel">
      <img src="dobyM.jpg" alt="doby" />
    </div>
    <div style="display: none" id="text-based">
      <div id="text-field"></div>

      <form onsubmit="return false;" method="post" name="play-area">
        >
        <input id="txt1" type="text" name="play-area" autocomplete="off" />
        <input
          style="display: none"
          type="submit"
          name="submit"
          onclick="commands(document.getElementById(`txt1`).value)"
        />
      </form>
    </div>
    <div style="display: block" id="clicker">
      <button id="engine" onclick="startEngine()">Start Ship</button>
      <button id="sail-button" onclick="sail()">Drop Sails</button>
      <input type="range" min="0" max="10" value="0" class="slider" id="gas" />
      <h2 id="gauge"></h2>
      <h1>--------------</h1>
      <h2 id="wind">wind</h2>
      <input
        type="range"
        min="0"
        max="360"
        value="0"
        class="slider"
        id="wheel"
      />
      <h3 id="coordinates"></h3>
      <h2 id="direction"></h2>
      <h2 id="direction-text"></h2>
      <div id="fuel-tank" onclick="movement"> 
        <div id="fuel"></div>
  
      </div>
      <input type="range" min="0" max="17" value="0" class="slider" id="sail">
      <h2 id="sail-angle"></h2>

    </div>
    
    <script src="navigation.js"></script>
    <script src="script.js"></script>
  </body>
</html>
